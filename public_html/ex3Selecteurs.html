<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="JS/jquery-3.2.1.js" type="text/javascript"></script>
        <link href="CSS/style1.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>

        <label>Poids Initial</label>
        <input type="number" min="0" max="100" name="poidsInitial"/><br>
        <label>Poids gagn√©</label>
        <input type="number" min="-5" max="5" name="poidsPris"/><br>
        <label>nombre de jours du Ramadan</label>
        <input type="number" min="29" max="30" name="nbJours">
        <input type="button" name="calcul" value="Calculer"/>
        <label>Resultat</label>
        <input value="/" name="result" disabled="true">

        <script type="text/javascript">
            function calculClic(e) {
                var poidsInit = parseInt($('input[name=poidsInitial]').val());
                var kgPris = parseInt($('input[name="poidsPris"]').val());
                var nbRam = parseInt($('input[name="nbJours"]').val());
                var poidsFin = poidsInit + kgPris * nbRam;
                
                $('input[name=result]').val(poidsFin);
            }

            $('input[name=calcul]').click(calculClic);
        </script>
    </body>
